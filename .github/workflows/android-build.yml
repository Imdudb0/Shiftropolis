name: Syntax check

on:
  push:
    branches: [ main, develop ]
    paths:
      - ".github/workflows/quick-check.yml"
      - "src/**"
      - "Cargo.toml"
      - "Cargo.lock"
  pull_request:
    branches: [ main ]

jobs:
  syntax-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Check syntax only
        run: |
          # Check syntax without building dependencies that need Android
          cargo check --lib || echo "Library check failed, continuing..."
          cargo clippy --lib -- -D warnings || echo "Clippy failed, continuing..."